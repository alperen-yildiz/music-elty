<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="../css/dashboard.css">
	<link rel="stylesheet" href="../css/music.css">
	<title>Music Elty - Adult</title>
</head>

<body>
	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="" class="brand"><i class="fa-solid fa-home icon"></i> Music Elty</a>
		<ul class="side-menu">
			<li><a href="./dashboard.html"><i class='bx bxs-dashboard icon'></i> Dashboard</a></li>
			<li class="divider" data-text="main">Main</li>
			<li><a href="#" class="active"><i class="fa-solid fa-user-tie icon"></i> Yetişkin</a></li>
			<li><a href="./kids.html"><i class="fa-solid fa-child icon"></i> Çocuk</a></li>
			<li><a href="./quiz.html"><i class="fa-solid fa-trophy icon"></i> Quiz</a></li>
		</ul>
		<div class="ads">
			<div class="wrapper">
				<a href="#" class="btn-upgrade">Haber Al</a>
				<p>Gelişmelerden <span>Haberdar olmak ister mısın?</span> O halde bize <span>Email adresini ilet</span>
				</p>
			</div>
		</div>
	</section>
	<!-- SIDEBAR -->

	<!-- NAVBAR -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu toggle-sidebar'></i>

		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<h1 class="title">Adult</h1>
			<ul class="breadcrumbs">
				<li><a href="#">Home</a></li>
				<li class="divider">/</li>
				<li><a href="#" class="active">Adult</a></li>
			</ul>

			<!-- Müzik Oynatıcı Bölümü -->
			<section class="music-player-section">
				<div class="container">
					<div class="player-grid">
						<div class="song-list-container">
							<div class="song-list-header">
								<h2><i class="fa-solid fa-music"></i> Şarkı Listesi</h2>
								<div class="search-box">
									<input type="text" id="searchInput" placeholder="Şarkı ara...">
									<i class="fa-solid fa-search"></i>
								</div>
								<div class="filter-options">
									<button class="filter-btn active" data-filter="all">Tümü</button>
									<button class="filter-btn" data-filter="favorites">Favoriler</button>
									<button class="filter-btn" data-filter="recent">Son Çalınanlar</button>
								</div>
							</div>
							<div id="songList" class="song-list-items">
								<div class="lyrics-loading">
									<div class="spinner"></div>
									<p>Şarkılar yükleniyor...</p>
								</div>
							</div>
						</div>
						<div class="player-container">
							<div class="now-playing-badge">
								<span>ÇALIYOR</span>
							</div>
							<div class="album-display">
								<div class="album-cover-container">
									<img id="albumCover" class="album-cover" src="" alt="Album Cover">
									<div class="album-overlay">
										<button class="favorite-btn" title="Favorilere Ekle">
											<i class="fa-regular fa-heart"></i>
										</button>
										<button class="share-btn" title="Paylaş">
											<i class="fa-solid fa-share-nodes"></i>
										</button>
									</div>
								</div>
								<div class="song-info">
									<h2 id="songTitle"></h2>
									<h3 id="artistName"></h3>
									<div class="song-meta">
										<span class="song-album"><i class="fa-solid fa-compact-disc"></i> <span
												id="albumName"></span></span>
										<span class="song-year"><i class="fa-regular fa-calendar"></i> <span
												id="releaseYear"></span></span>
									</div>
								</div>
							</div>

							<div class="player-controls">
								<div class="progress-container">
									<span id="currentTime">0:00</span>
									<div class="progress-bar">
										<div id="progressFill"></div>
										<div class="progress-handle"></div>
									</div>
									<span id="duration">0:00</span>
								</div>

								<div class="control-buttons">
									<button id="shuffleButton" class="control-btn" title="Karıştır">
										<i class="fa-solid fa-shuffle"></i>
									</button>
									<button id="prevButton" class="control-btn" title="Önceki Şarkı">
										<i class="fa-solid fa-backward"></i>
									</button>
									<button id="playPauseButton" class="control-btn play-btn" title="Oynat/Duraklat">
										<i id="playPauseIcon" class="fa-solid fa-play"></i>
									</button>
									<button id="nextButton" class="control-btn" title="Sonraki Şarkı">
										<i class="fa-solid fa-forward"></i>
									</button>
									<button id="repeatButton" class="control-btn" title="Tekrarla">
										<i class="fa-solid fa-repeat"></i>
									</button>
									<button id="muteButton" class="control-btn" title="Sesi Aç/Kapat">
										<i class="fa-solid fa-volume-high"></i>
									</button>
								</div>
							</div>
							<audio id="audioPlayer"></audio>
						</div>
						<div class="lyrics-container">
							<div class="lyrics-header">
								<h3><i class="fa-solid fa-microphone"></i> Şarkı Sözleri</h3>
								<div class="lyrics-controls">
									<button id="autoScrollLyrics" class="lyrics-auto-scroll"
										title="Otomatik Kaydırma">
										<i class="fa-solid fa-arrows-up-down"></i>
									</button>
									<button id="toggleLyrics" class="lyrics-toggle"
										title="Şarkı Sözlerini Gizle/Göster">
										<i class="fa-solid fa-chevron-down"></i>
									</button>
								</div>
							</div>
							<div id="lyricsBox" class="lyrics-box">
								<div class="lyrics-loading">
									<div class="spinner"></div>
									<p>Şarkı sözleri yükleniyor...</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- Müzik Oynatıcı Bölümü Sonu -->
		</main>
		<script type="module">

		</script>
		<script src="../js/dashboard.js"></script>
		<script src="../assets/adult.js" type="module"></script>	
		<script src="../js/muzik.js"></script>
</body>

</html>
